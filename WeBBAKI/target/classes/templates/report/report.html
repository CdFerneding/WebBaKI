<html xmlns:th="http://www.thymeleaf.org" >
<body>
    <div th:fragment="report">
        <h1 style="width: 100%; text-align: center; margin-bottom: 2em" th:text='${reportFocus.getGermanRepresentation()+" Report von " +currentSnapshot.getName()}'></h1>
        <th:block th:each="masterScenario: ${masterScenarioList}" >
            <div style="page-break-inside:avoid;">
                <h5 th:text="${masterScenario.name}"></h5>
                <table  class="threatmatrix-table" style="border-bottom: 1px solid black;width: 100%; border-collapse: collapse; margin-bottom: 5em; font-size: 16px; letter-spacing: 1px; padding: 8px;">
                    <thead style="color: grey;">
                        <tr >
                            <td style="border-bottom: 1px dashed grey;">#</td>
                            <td style="border-bottom: 1px dashed grey;">Szenarien</td>
                            <td style="border-bottom: 1px dashed grey;text-align: center;">Bedrohungslage</td>
                            <td style="border-bottom: 1px dashed grey;text-align: center;">
                                <div style="display: flex; flex-direction: row;justify-content: center;">
                                    <span>Anzahl</span>
                                    <!-- only show the information- button and text if there is a snapshotList(if not ist the downloadable part)-->
                                    <div class="dropdown" th:if="${snapshotList != null}">
                                        <button style="background-color: transparent; border: 0;" class="bi bi-info-circle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                        <div class="dropdown-menu" style="width: auto;">
                                            <p>Die Anzahl der bekannten Bedrohungslagen für das jeweilige Szenario aus dem ausgewählten Snapshot. Nur im nationalen Report entspricht es der Anzahl an Branchenmittelwerten, die bekannt sind.</p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="scenario: ${masterScenario.scenarios}">
                            <tr>
                                <td th:text="${scenario.id}" th:style="${'background-color: '+((masterScenario.getId() <=2)?('#9fd8ee'):((masterScenario.getId() <= 4)?('#b5d48c'):('#f6e37b')))+';'+'border-bottom: 1px solid grey; text-align: center'}"></td>

                                <td style="border-bottom: 1px solid grey;" th:text="${scenario.name}"></td>

                                <!--Get next value from the Queue and parse the next element based on the value(the td)-->
                                <th:block th:with="threatSituation=${threatSituationLinkedList.poll()}">
                                    <td style="border-bottom: 1px solid grey;" >
                                        <div th:style='${"float: left; width: 100%; height: 100%; text-align: center; border: black solid 1px; background-color: " + threatSituation.getColor() + ";"}'>
                                            <div style="font-weight: 550;" th:text="${threatSituation.getSymbol()}"></div>
                                            <div style="clear: both; border-top: black solid 1px;" th:if="${threatSituation.getValue() != -1}" th:text="${threatSituation.getRoundedValueString()}"></div>
                                        </div>
                                    </td>
                                    <td th:text="${threatSituation.getDataAmount()}" style="border-bottom: 1px solid grey; text-align: center;"></td>
                                </th:block>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </th:block>
        <th:block th:if="${threatSituationLinkedList.getComment() != null}" >
            <h4 style="font-size: 1.4em;">Kommentar zum Fragebogen:</h4>
            <p th:text="${threatSituationLinkedList.getComment()}" style="font-size: 1.2em;"></p>
        </th:block>
    </div>
</body>
</html>
