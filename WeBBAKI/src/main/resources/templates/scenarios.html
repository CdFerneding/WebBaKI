<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenarios</title>
  <link th:href="@{/css/sceanrios_style.css}" href="/css/sceanrios_style.css" rel="stylesheet">
  <script th:src="@{/js/scenarios_script.js}" src="/js/scenarios_script.js"></script>
</head>
<body>
  <div layout:fragment="content">
    <div class="container">
      <form th:object="${form}" method="post" th:action="@{/scenarios}">
        <div class="masterScenario" th:each="masterScenario, itemStat : *{masterScenarios}">
          <div class="masterScenarioAttribute">
            <input hidden th:field="*{masterScenarios[__${itemStat.index}__].id}">
            <textarea class="masterScenarioName" th:field="*{masterScenarios[__${itemStat.index}__].name}" />
            <div>
              <select th:field="*{masterScenarios[__${itemStat.index}__].layer}">
                <option value="1">Kritische Dienstleistung</option>
                <option value="2">Zugriff</option>
                <option value="3">Zugang</option>
                <option value="4">Zutritt</option>
                <option value="5">Außenwelt</option>
              </select>
            </div>
            <div>
              <button type="button" onclick="deleteElement(this)">Löschen</button>
            </div>
          </div>
          <div class="scenario">
            <div class="scenarioAttributes" th:each="scenario, itemStat2 : ${masterScenario.scenarios}">
              <input hidden th:field="*{masterScenarios[__${itemStat.index}__].scenarios[__${itemStat2.index}__].id}">
              <textarea class="scenarioName"  th:field="*{masterScenarios[__${itemStat.index}__].scenarios[__${itemStat2.index}__].name}"/>
              <textarea class="scenarioDescription" th:field="*{masterScenarios[__${itemStat.index}__].scenarios[__${itemStat2.index}__].description}" />
              <div>
                <button type="button" onclick="deleteElement(this)" >Löschen</button>
              </div>
            </div>
            <button type="button" class="addScenarioButton">Scenario hinzufügen</button>
          </div>
        </div>
        <button type="button">MasterScenario hinzufügen</button>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-primary float-end">Abschicken</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
