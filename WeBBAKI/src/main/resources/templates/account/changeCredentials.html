<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Password ändern</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Password ändern</h2>

        <form th:object="${form}" th:action="@{/account/changeCredentials}" method="post"
              class="mt-5 border p-4 bg-light shadow">
            <div th:if="${param.success}" class="alert alert-success" role="alert"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Fehler bei der Eingabe.
            </div>

            <div class="form-group">
                <label for="oldPassword">Altes Passwort</label>
                <input type="password" id="oldPassword" name="oldPassword" class="form-control" tabindex="1"
                       minlength="12" autofocus/>
            </div>

            <div class="form-group">
                <label for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" minlength="12"
                       tabindex="2"/>
            </div>

            <div class="form-group m-1">
                <button type="submit" tabindex="3" class="btn btn-primary">Passwort ändern</button>
            </div>
        </form>
        <br>

        <!-- EMAIL ÄNDERN -->
        <h2>Email ändern</h2>

        <form th:object="${form}" th:action="@{/account/changeCredentials}" method="post"
              class="mt-5 border p-4 bg-light shadow">
            <div th:if="${param.success}" class="alert alert-success" role="alert"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Fehler bei der Eingabe.
            </div>

            <div class="form-group">
                <label for="oldMail">Alte Email-Adresse</label>
                <input type="email" id="oldMail" name="oldEmail" class="form-control" tabindex="4" autofocus/>
            </div>

            <div class="form-group">
                <label for="newMail">Neue Email-Adresse</label>
                <input type="email" id="newMail" name="newEmail" class="form-control" tabindex="5"/>
            </div>

            <div class="form-group m-1">
                <button type="submit" class="btn btn-primary" tabindex="6">Email ändern</button>
            </div>
        </form>
        <!-- EMAIL ENDE ------------->

        <!-- VORNAME & NACHNAME ÄNDERN -->
        <br>
        <h2>Vor- und Nachnamen ändern</h2>
        <form th:object="${form}" th:action="@{/account/changeCredentials}" method="post"
              class="mt-5 border p-4 bg-light shadow">
            <div th:if="${param.success}" class="alert alert-success" role="alert"></div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Fehler bei der Eingabe.
            </div>

            <div class="form-group">
                <label for="newFirstname">Neuer Nachname</label>
                <input type="text" id="newFirstname" name="newFirstname" class="form-control" tabindex="7" autofocus/>
            </div>

            <div class="form-group">
                <label for="newLastname">Neuer Nachname</label>
                <input type="text" id="newLastname" name="newLastname" class="form-control" tabindex="8"/>
            </div>

            <div class="form-group m-1">
                <button type="submit" class="btn btn-primary" tabindex="9">Speichern</button>
            </div>
        </form>
        <!-- VORNAME & NACHNAME ENDE -->
    </div>
</div>

</body>
</html>
