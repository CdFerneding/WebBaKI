<html xmlns:th="http://www.thymeleaf.org" >
<body>
    <div th:fragment="report">
        <h1 style="width: 100%; text-align: center; margin-bottom: 2em" th:text='${reportFocus.getGermanRepresentation()+" Report"}'></h1>
        <th:block th:each="masterScenario: ${masterScenarioList}" >
            <h5 th:text="${masterScenario.name}"></h5>
            <table class="threatmatrix-table" style="border-bottom: 1px solid black;width: 100%; border-collapse: collapse; margin-bottom: 5em; font-size: 16px; letter-spacing: 1px; padding: 8px;">
                <thead style="color: grey;">
                    <tr >
                        <td style="border-bottom: 1px dashed grey;">#</td>
                        <td style="border-bottom: 1px dashed grey;">Szeanrien</td>
                        <td style="border-bottom: 1px dashed grey;">Bedrohungslage</td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="scenario: ${masterScenario.scenarios}">
                        <tr>
                            <td style="border-bottom: 1px solid grey;" th:text="${scenario.id}"></td>

                            <td style="border-bottom: 1px solid grey;" th:text="${scenario.name}"></td>

                            <!--Get next value from the Queue and parse the next element based on the value(the td)-->
                            <th:block th:with="value=${threatSituationQueue.poll()}">
                                <td style="border-bottom: 1px solid grey;" >
                                    <div th:style='${"float: left; width: 100%; height: 100%; text-align: center; border: black solid 1px; background-color: " + value.getColor() + ";"}'>
                                        <div style="font-weight: 550;" th:text="${value.getSymbol()}"></div>
                                        <div style="clear: both; border-top: black solid 1px;" th:if="${value.getValue() != -1}" th:text="${value.getValue()}"></div>
                                    </div>
                                </td>

                            </th:block>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </th:block>
    </div>
</body>
</html>
