<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
</head>
<body>
    <div style="height: 80px;">
        <div style="float: right; margin: 0;">
            <p style="font-weight: 700;font-size: 0.8em;color: darkgray;font-family: initial;margin: 0 0 0.4em 0;">In Kooperation mit</p>
            <img width="160px" src="/images/THB_Logo.png"></img>
        </div>
        <img width="160px" style="float: right; margin: 0;" src="/images/UP-KRITIS_LOGO_Transparent.png"></img>
    </div>
    <div th:fragment="report">
        <h1 style="width: 100%; text-align: center; margin-bottom: 2em;" th:text='${reportFocus.getGermanRepresentation() +" Report von " + currentSnapshot.getName()}'></h1>
        <p style="margin-bottom: 2em; font-size: 1.3em;" th:text="${'Die Anzahl der ' + ((reportFocus.getGermanRepresentation().equals('Nationaler'))?(' Branchenmittelwerte der Bedrohungsmatrizen'):(' Bedrohungsmatrizen')) + ', die für die Berechnung des Reports verwendet wurden ist ' + userScenarioHashMap.getQuestionnaireAmount() + '.' }"></p>
        <th:block th:each="masterScenario: ${masterScenarioList}" >
            <div >
                <h5 th:text="${masterScenario.name}" style="page-break-inside:avoid;"></h5>
                <table  class="threatmatrix-table" style="border-bottom: 1px solid black;width: 100%; border-collapse: collapse; margin-bottom: 5em; font-size: 16px; letter-spacing: 1px; padding: 8px;">
                    <thead style="color: grey;">
                        <tr style="page-break-inside:avoid;">
                            <td style="border-bottom: 1px dashed grey;">#</td>
                            <td style="border-bottom: 1px dashed grey;">Szenarien</td>
                            <td style="border-bottom: 1px dashed grey;text-align: center;">Bedrohungslage</td>
                            <td style="border-bottom: 1px dashed grey;text-align: center;">
                                <div style="display: flex; flex-direction: row;justify-content: center;">
                                    <span>Anzahl</span>
                                    <!-- only show the information- button and text if there is a snapshotList(if not ist the downloadable part)-->
                                    <div class="dropdown" th:if="${snapshotList != null}">
                                        <button style="background-color: transparent; border: 0;" class="bi bi-info-circle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                        <div class="dropdown-menu" style="width: auto;">
                                            <p>Die Anzahl der bekannten Bedrohungslagen für das jeweilige Szenario aus dem ausgewählten Snapshot. Nur im nationalen Report entspricht es der Anzahl an Branchenmittelwerten, die bekannt sind.</p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="scenario: ${masterScenario.scenarios}">
                            <tr style="page-break-inside:avoid;">
                                <td th:text="${scenario.id}" th:style="${'background-color: '+((masterScenario.getId() <=2)?('#9fd8ee'):((masterScenario.getId() <= 4)?('#b5d48c'):('#f6e37b')))+';'+'border-bottom: 1px solid grey; text-align: center;width: 3%'}"></td>

                                <td style="border-bottom: 1px solid grey;width: 80%;padding-left: 1%;" th:text="${scenario.name}"></td>

                                <!--Get next value from the Queue and parse the next element based on the value(the td)-->
                                <th:block th:with="userScenario=${userScenarioHashMap.get(scenario.id)}">
                                    <td style="border-bottom: 1px solid grey;width: 15%;" >
                                        <div th:style='${"float: left; width: 100%; height: 100%; text-align: center; border: black solid 1px; background-color: " + userScenario.getColor() + ";"}'>
                                            <div style="font-weight: 550;" th:text="${userScenario.getStringRepresentation()}"></div>
                                            <div style="clear: both; border-top: black solid 1px;" th:if="${userScenario.getThreatSituation() != -1}" th:text="${userScenario.getRoundedThreatSituationString()}"></div>
                                        </div>
                                    </td>
                                    <td th:text="${userScenario.getDataAmount()}" style="border-bottom: 1px solid grey; text-align: center;"></td>
                                </th:block>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </th:block>
        <th:block th:if="${userScenarioHashMap.getComment() != null}" >
            <h4 style="font-size: 1.4em;">Kommentar zum Fragebogen:</h4>
            <p th:text="${userScenarioHashMap.getComment()}" style="font-size: 1.2em;"></p>
        </th:block>
    </div>
</body>
</html>
