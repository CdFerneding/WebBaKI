<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Mein Verlauf</h2>
    <br>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <!-- REVERSE th:each -> -->
        <tr th:each="i: ${#numbers.sequence(questList.size() -1,0,-1)}">
            <td th:text="${questList[i].id}"></td>
            <td th:text="${questList[i].date.toLocalDate()}"></td>
            <td th:text="${questList[i].date.toLocalTime().toString().substring(0,5)}"></td>
            <td>
                <a th:href="@{/report/open/{questID}(questID=${questList[i].id})}">
                    <button class="btn btn-outline-primary">Details</button>
                </a>
                <a th:href="@{/report/delete/{questID}(questID=${questList[i].id})}">
                    <button class="btn btn-outline-danger"><span class="bi bi-trash"></span>LÃ¶schen</button>
                </a>
            </td>

                <!-- TODO: Comment Feld -->




        </tr>

        </tbody>

    </table>




</div>
</body>
</html>
